<!DOCTYPE HTML>
<html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home</title>
        <link href='shapes.css' rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>
        <div class='container'>
            <div id = 'box'>    
                
                <script src="shapes.js"></script>
            </div>
            <div class = 'row'>
            <form class = 'form-inline'>
                <h1 class = 'btn btn-success' value="circle" id = 'toggle-circle' onclick="toggleShape(event)">Circles</h1>
                <h1 class = 'btn btn-success' value="rect" id = 'toggle-rect' onclick="toggleShape(event)">Rectangles</h1>
                <h1 class = 'btn btn-danger' id = 'remove' onclick="removeSelected()">Remove</h1>
                <h1 class = 'btn btn-primary' id = 'clear' onclick="clearShapes()">Clear</h1>
                <input type="text" id="layout-title">
                <h1 class = 'btn btn-primary' id = 'save'>Save</h1>
                <select id="layouts" ></select>
                <h1 class = 'btn btn-primary' id = 'choose' onclick="chooseLayout()">Choose Layout</h1>
                <h1 class = 'btn btn-primary' id = 'delete' onclick="deleteLayouts()">Delete Layouts</h1>
            </form>    
            </div>
            <div class ='row row-margin'>
                <p></p>
            </div>
        </div>
    </body>
